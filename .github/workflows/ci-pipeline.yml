name: Execute CI-pipeline for mdegraphlib
on: 
  push:
jobs:
  execute-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10"
      - name: Compile 
        run: ./gradlew classes
      - name: Run Unit Tests
        run: ./gradlew test

